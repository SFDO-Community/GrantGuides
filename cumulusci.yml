minimum_cumulusci_version: '3.74.0'
project:
    name: GrantGuides
    package:
        name: Grant Content Kit
        namespace: GCKit
        api_version: '55.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/GrantGuides/tests
            options:
                outputdir: robot/GrantGuides/results

    robot_testdoc:
        options:
            path: robot/GrantGuides/tests
            output: robot/GrantGuides/doc/GrantGuides_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
    
    deploy:
        options:
            transforms:
                - transform: find_replace
                  options:
                      patterns:
                          - find: test-7xs4dwvoelxh@example.com
                            inject_username: True


flows:
    config_dev:
        steps:
            3:
                task: assign_permission_sets
                options:
                    api_names: GGW_User_Permissions
            4:
                task: command
                options:
                    command: cci org default --org dev

    release_2gp_beta:
        steps:
            1:
                options:
                    package_type: Managed
                    package_name: $project_config.project__package__name
                    skip_validation: False
                    ancestor_id: latest_github_release
                    version_base: latest_github_release
                    version_type: minor
                    force_upload: True
                    create_unlocked_dependency_packages: False
